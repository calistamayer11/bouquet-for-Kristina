<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Bouquet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>💐 For You, My Beautiful Krissy Nuggets 💖</h1>
      <div class="bouquet">
        <img
          src="assets/flowers.svg"
          alt="Bouquet of Flowers"
          class="flowers"
        />
      </div>
      <p class="message">Happy birthday to my forever half sister</p>
      <p class="normaltext">virtual flowers bc I can't give u real flowers</p>
      <p class="normaltext">BUT starbies on me</p>
    </div>
    <div class="photo-gallery">
      <h2>🩷Us🩷</h2>
      <p class="normaltext">miss you and love you</p>
      <img src="assets/krissyBoston.jpg" alt="Beautiful Moment" class="photo" />
      <img
        src="assets/KrissyBeach.jpg"
        alt="Another Beautiful Moment"
        class="photo"
      />
      <img
        src="assets/krissyChick.jpg"
        alt="Beautiful Moment #3"
        class="photo"
      />
    </div>
  </body>
</html>
